<div>
  <button class="backBtn" ng-click="backBtn()">Back to My Pets</button>
</div>

<div class="eventsHeaderWrapper">
  <h2>Timeline</h2>
</div>


<div class="timelineContentWrapper content">
  <div ng-init="getAllEvents()">
    <div ng-repeat="event in events | orderBy:'-date'" class="eventCard">
      {{event.title}} - {{event.date}} -
      <button class="btn btn-sm" data-toggle="modal" data-target="#eventModal" ng-click="getEventDetails(event)">See More</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="eventModalLabel">{{modalTitle}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Date: {{modalDate}}</p>
            <p>Length: {{modalLength}}</p>
            <p>Notes: {{modalNotes}}</p>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
<div class="eventsBtnWrapper">
  <button class="btn btn-default eventsBtnWrapper" ng-click="addEventPage()">Add Event</button>
</div>
