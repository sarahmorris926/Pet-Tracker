<div class="petsHeaderWrapper">
  <h2> My Pets </h2>
</div>

<div class="petsContentWrapper content">
  <div ng-init="getMyPets()">
    <div ng-repeat="pet in myPets" class="petCard">
      {{pet.first_name}} {{pet.last_name}} - {{pet.breed}} -
      <button class="btn-sm" ng-click="selectActivePet(pet.id)">Select a Pet</button>
    </div>
  </div>
</div>
<div class="petsBtnWrapper">
  <button class="btn btn-default petsBtnWrapper" ng-click="changeView('/allpets')">See All Pets</button>
</div>
