<div>
  <h2>{{message}}</h2>
  <h4> My Pets </h4>
  <div ng-init="getMyPets()">
    <div ng-repeat="pet in myPets" class="petCard">
      {{pet.first_name}}
      {{pet.last_name}} - 
      {{pet.breed}} - 
      <button ng-click="selectActivePet(pet.id)">Select a Pet</button>
    </div>
  </div>
  <p></p>
  <button class="btn btn-default" ng-click="changeView('/allpets')">See All Pets</button>
</div>
